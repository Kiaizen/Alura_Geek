<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img
        class="coracao"
        src="./assets/image 1.png"
        alt="Corações do Legend of Zelda"
      />
      <h1>Alura Geek</h1>
    </header>
    <main class="main">
      <section class="produto__section__form">
        <h1>Adicionar Produto:</h1>
        <form class="form">
          <input
            class="form__input"
            type="text"
            id="nome"
            placeholder="nome..."
          />
          <input
            class="form__input"
            type="text"
            id="valor"
            placeholder="valor..."
          />
          <input
            class="form__input"
            type="text"
            id="imagem"
            placeholder="imagem..."
          />
          <div class="form__btn__div">
            <button class="form__btn" type="submit" id="submit">Guardar</button>
            <button class="form__btn" id="limpar">Limpar</button>
          </div>
        </form>
      </section>
      <section class="produtos">
        <h2 class="title">Meus Produtos</h2>
        <div class="produto__lista__div">
        </div>
      </section>
    </main>
    <footer class="rodape">
      <div class="rodape__title">
        <img
        class="coracao"
        src="./assets/image 1.png"
        alt="Corações do Legend of Zelda"
      />
      <h1>Alura Geek</h1>
      </div>
      <div class="rodape__subtitle">
        <p>Desenvolvido por Felipe Harão</p>
        <p>Alura Latam - 2024</p>
      </div>
    </footer>
    <script src="./js//form.js" type="module"></script>
    <script src="./js/json.js" type="module"></script>
    <script src="./js/cards.js" type="module"></script>
  </body>
</html>
